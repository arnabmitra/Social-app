<p>If you granded the publish_actions permission to the application, you can post a message to your feed.</p>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
            <input type="text" class="input-xxlarge itemName" value="PricePop Application"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Caption</label>
        <div class="controls">
            <input type="text" class="input-xxlarge caption" value="by Scooby Doo"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Link</label>
        <div class="controls">
            <input type="text" class="input-xxlarge link" value="http://www.devswag.com/"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Picture</label>
        <div class="controls">
            <input type="text" class="input-xxlarge picture" value="http://cdn.shopify.com/s/files/1/0154/2777/products/handlebars-detail_1_1024x1024.jpg?34"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <textarea class="input-block-level description" rows="4">This is a test app</textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button class="btn btn-primary btn-large post">Post</button>
        </div>
    </div>
</form>

<br/>
